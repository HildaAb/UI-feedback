<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI feedback</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <h1 class="heading">Feedback</h1>
      <div class="ratings-container" id="rating-container">
        <div class="rating active">
          <img
            src="https://cdn-icons-png.flaticon.com/512/166/166538.png"
          /><smal>Satisfied</smal>
        </div>
        <div class="rating active" id="rating-container">
          <img
            src="https://cdn-icons-png.flaticon.com/512/1791/1791385.png"
          /><smal>Neutral</smal>
        </div>
        <div class="rating active" id="rating-container">
          <img
            src="https://cdn-icons-png.flaticon.com/512/166/166527.png"
          /><smal>Unhappy</smal>
        </div>
      </div>
      <button class="btn" id="btn">Send review</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
